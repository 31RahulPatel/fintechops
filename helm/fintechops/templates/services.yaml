{{- if .Values.marketDataService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-service
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.marketDataService.replicas }}
  selector:
    matchLabels:
      app: market-data-service
  template:
    metadata:
      labels:
        app: market-data-service
    spec:
      containers:
      - name: market-data-service
        image: {{ .Values.global.ecrRegistry }}/market-data-service:{{ .Values.marketDataService.image.tag }}
        ports:
        - containerPort: {{ .Values.marketDataService.port }}
        env:
        - name: PORT
          value: {{ .Values.marketDataService.port | quote }}
        resources:
          {{- toYaml .Values.marketDataService.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: market-data-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: market-data-service
  ports:
  - port: {{ .Values.marketDataService.port }}
    targetPort: {{ .Values.marketDataService.port }}
  type: ClusterIP
{{- end }}
