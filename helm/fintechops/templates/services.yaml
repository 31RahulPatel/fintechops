---
{{- if .Values.calculatorService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-service
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.calculatorService.replicas }}
  selector:
    matchLabels:
      app: calculator-service
  template:
    metadata:
      labels:
        app: calculator-service
    spec:
      containers:
      - name: calculator-service
        image: {{ .Values.global.ecrRegistry }}/calculator-service:{{ .Values.calculatorService.image.tag }}
        ports:
        - containerPort: {{ .Values.calculatorService.port }}
        env:
        - name: PORT
          value: {{ .Values.calculatorService.port | quote }}
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        resources:
          {{- toYaml .Values.calculatorService.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: calculator-service
  ports:
  - port: {{ .Values.calculatorService.port }}
    targetPort: {{ .Values.calculatorService.port }}
  type: ClusterIP
{{- end }}
