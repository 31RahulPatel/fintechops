{{- if .Values.authService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.authService.replicas }}
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: {{ .Values.global.ecrRegistry }}/auth-service:{{ .Values.authService.image.tag }}
        ports:
        - containerPort: {{ .Values.authService.port }}
        env:
        - name: PORT
          value: {{ .Values.authService.port | quote }}
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: COGNITO_USER_POOL_ID
        - name: COGNITO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: COGNITO_CLIENT_ID
        resources:
          {{- toYaml .Values.authService.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: auth-service
  ports:
  - port: {{ .Values.authService.port }}
    targetPort: {{ .Values.authService.port }}
  type: ClusterIP
{{- end }}
