apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-service
  namespace: fintechops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-data-service
  template:
    metadata:
      labels:
        app: market-data-service
    spec:
      containers:
      - name: market-data-service
        image: 196390795701.dkr.ecr.ap-south-1.amazonaws.com/fintechops-dev:market-data-service-backend-latest
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: ALPHA_VANTAGE_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ALPHA_VANTAGE_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: market-data-service
  namespace: fintechops
spec:
  selector:
    app: market-data-service
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP
