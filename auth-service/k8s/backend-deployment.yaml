apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-backend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-backend
  template:
    metadata:
      labels:
        app: auth-backend
    spec:
      containers:
      - name: auth-backend
        image: <your-ecr-repo>/auth-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: aws-region
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: cognito-user-pool-id
        - name: COGNITO_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: cognito-client-id
        - name: COGNITO_ISSUER
          valueFrom:
            configMapKeyRef:
              name: auth-config
              key: cognito-issuer
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
